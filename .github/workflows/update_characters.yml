name: Update characters data by scraping from the Harry Potter Wiki
on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run scraper task
        run: bundle exec rake scrabby:characters
        env:
          GITHUB_TOKEN: ${{ secrets.SCRAPPY_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SCRAPPY_TOKEN }}
          commit-message: update characters data
          title: Update characters data from the Harry Potter Wiki
          body: |
            This is an automated pull request generated by [Scrappy](https://github.com/danielschuster-muc/scrappy).
            Date: $(timestamp)
          branch: scrappy/update-characters/
          branch-suffix: timestamp
          delete-branch: true
          base: main
          add-paths: data/characters.json
          labels: characters, scrappy-bot
        env:
          GITHUB_TOKEN: ${{ secrets.SCRAPPY_TOKEN }}
