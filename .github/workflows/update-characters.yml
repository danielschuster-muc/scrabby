name: update-characters
on:
  schedule:
    - cron: '0 6 * * 1' # run every monday at 6am UTC
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run scrape characters task
        run: bundle exec rake scrabby:characters
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update characters
          title: Update characters
          body: |
            This is an automated pull request to update the `characters` data.
          branch: scrabby/update-characters
          branch-suffix: $(date +'%Y-%m-%d-%H-%M-%S')
          base: main
          add-paths: data/characters.csv
          delete-branch: true
          labels: characters, scrabby-bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
